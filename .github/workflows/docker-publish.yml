name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image name
        id: meta
        run: |
          REPO_NAME=$(basename ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/$REPO_NAME" >> $GITHUB_ENV

      - name: Build and tag Docker image via docker-compose
        run: |
          docker build -t $REPO_NAME .
          docker tag $REPO_NAME $IMAGE_NAME:latest

      - name: Push image to GHCR
        run: |
          docker push $IMAGE_NAME:latest